<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>

<body>
    <header class="bg-todoist_red h-[44px] px-[12px]  w-full flex justify-between items-center">
        <ul id="left-menu" class="flex items-center gap-4">
            <li class="flex items-center">
                <button id="button-hamburguer-menu">
                    <svg class="menu_icon" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#ffffff" fill-rule="evenodd"
                            d="M4.5 5h15a.5.5 0 1 1 0 1h-15a.5.5 0 0 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1z">
                        </path>
                    </svg>
                </button>
            </li>
            <li class="flex items-center"> <button id="button-home">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#ffffff"
                            d="M12.527 3.075c.35.104.64.263 1.27.876L19.1 9.123c.374.364.49.505.601.678.11.174.185.351.232.552.042.178.062.34.066.742L20 17.718c0 .446-.046.607-.134.77a.906.906 0 01-.378.378c-.163.088-.324.134-.77.134H14v-4.718c0-.446-.046-.607-.134-.77a.906.906 0 00-.378-.378c-.142-.077-.284-.122-.616-.132L12.718 13h-1.436c-.446 0-.607.046-.77.134a.906.906 0 00-.378.378c-.077.142-.122.284-.132.616l-.002.154V19H5.282c-.446 0-.607-.046-.77-.134a.906.906 0 01-.378-.378c-.088-.163-.134-.324-.134-.77v-6.462c0-.522.02-.703.067-.903.047-.2.121-.378.232-.552l.077-.113c.098-.134.233-.282.524-.565l5.304-5.172c.629-.613.92-.772 1.269-.876a1.82 1.82 0 011.054 0zm-.286.958a.825.825 0 00-.482 0c-.18.054-.326.139-.63.418l-.227.216L5.598 9.84c-.3.293-.385.39-.456.5a.76.76 0 00-.102.242c-.026.112-.037.224-.04.531l.002 6.807.005.073.074.006L8.999 18 9 14.268l.003-.17c.013-.448.083-.749.249-1.058a1.9 1.9 0 01.788-.788c.306-.164.6-.234 1.043-.249l.199-.003h1.45l.17.003c.448.013.749.083 1.058.249.337.18.608.45.788.788.164.306.234.6.249 1.043l.003.199L14.999 18l3.92-.002.073-.006.006-.073.002-.2v-6.615l-.005-.218a1.494 1.494 0 00-.035-.305.747.747 0 00-.102-.242l-.059-.084a3.571 3.571 0 00-.294-.315l-5.407-5.273c-.425-.414-.604-.545-.798-.615l-.06-.019z">
                        </path>
                    </svg>
                </button>

            </li>
            <li class="flex items-center">
                <div id="div-menu-search" class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" aria-hidden="true"
                        class="svg-search_icon">
                        <path
                            d="M10.5 3a7.5 7.5 0 015.645 12.438l4.709 4.708a.502.502 0 01-.708.708l-4.708-4.709A7.5 7.5 0 1110.5 3zm0 1a6.5 6.5 0 100 13 6.5 6.5 0 000-13z"
                            fill="#ffffff"></path>
                    </svg>
                </div>
            </li>
        </ul>
        <ul class="flex items-center gap-5">
            <li class="flex items-center">
                <button id="button-add-task">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <g fill="#ffffff" fill-rule="evenodd" transform="translate(4 3)">
                            <mask id="jd4FBg" fill="#ffffff">
                                <path
                                    d="M9 8h7a.5.5 0 1 1 0 1H9v7a.5.5 0 1 1-1 0V9H1a.5.5 0 0 1 0-1h7V1a.5.5 0 0 1 1 0v7z">
                                </path>
                            </mask>
                            <g mask="url(#jd4FBg)">
                                <path fill="#ffffff" d="M-4-3h24v24H-4z"></path>
                            </g>
                        </g>
                    </svg>
                </button>
            <li class="flex items-center">
                <button id="button-profile">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                        fill="#ffffff">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z" />
                    </svg>
                </button>
            </li>
        </ul>
    </header>
    <main class="relative">
        <div id="div-landing">
            <div class="div-title">
                <p id="p-todolist-title">Today</p>
                <p id="p-todolist-description"></p>
            </div>
            <div class="div-content">
                <div class="div-todo-list">
                    <div class="todo-1">
                        <div class="div-check-complete">
                            <input class="chk-todo-complete" type="checkbox" name="" id="chk-todo-complete-1">
                        </div>
                        <div class="div-title">
                            <p class="p-todo-title"></p>
                        </div>
                        <div class="div-description"></div>
                    </div>
                </div>
                <div class="div-add-todo-form">
                    <div class="div-form-register-todo">
                        <div>
                            <input id="input-register-todo-title" type="text"
                                placeholder="e.g., Family Lunch on Sunday...">
                            <textarea name="" id="textarea-register-todo-description" cols="30" rows="3"
                                placeholder="Description"></textarea>
                            <div class="div-register-todo-controls">
                                <ul>
                                    <li><input type="date" name="" id="input-register-todo-date"></li>
                                    <li><input id="input-register-todo-tag" type="image" src="" alt=""></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <button id="button-form-register-todo-add" class="button-register-todo-add">Add
                                Task</button>
                            <button id="button-form-register-todo-cancel"
                                class="button-register-todo-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav id="div-menu-expanded" class="div-menu-expanded">
            <ul>
                <li>
                    <div>
                        <img src="" alt="">
                        <p>Today</p>
                    </div>
                    <p id="p-menu-today-count"></p>
                </li>
                <li>
                    <div>
                        <img src="" alt="">
                        <p>Upcoming</p>
                    </div>
                    <p id="p-menu-upcoming-count"></p>
                </li>
            </ul>
            <div>
                <p>Projects</p>
                <ul id="ul-menu-projectslist">
                    <li id="li-menu-project-1">
                        <img src="" alt="">
                        <p class="p-project-name"></p>
                        <p class="p-project-count"></p>
                    </li>
                </ul>
            </div>
        </nav>
    </main>
    <footer></footer>
    <script src="./bundle.js"></script>
</body>

</html>
